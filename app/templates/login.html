<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/theme.css">

    <style>
        .login-box {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .erro {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Login do Sistema</h2>

    <form method="post" action="/login">
        <input type="text" name="username" placeholder="UsuÃ¡rio" required>
        <input type="password" name="senha" placeholder="Senha" required>

        <button class="btn" style="margin-top: 20px; width: 100%;">Entrar</button>

        {% if erro %}
        <div class="erro">{{ erro }}</div>
        {% endif %}
    </form>
</div>

</body>
</html>
